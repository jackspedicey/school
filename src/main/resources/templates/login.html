<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Free School | Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" th:href="@{/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.css}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <style>
        .additional-fields {
            display: none;
        }
    </style>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <img th:src="@{/dist/img/logo.png}" alt="FWD Logo" style="width: 50%; height: auto;">
    </div>
    <div class="card">
        <div class="card-body login-card-body">
            <form id="authForm" th:action="@{/login}" method="POST">
                <p id="formTitle" class="login-box-msg">Sign in to start your session</p>
                <div th:if="${param.error}">
                    <div class="callout callout-danger bg-red">
                        <p>Username or password invalid!</p>
                    </div>
                </div>
                <div th:if="${registrationError}" class="callout callout-danger bg-red">
                    <p th:text="${registrationError}"></p>
                </div>
                <div th:if="${registrationSuccess}" class="callout callout-success bg-green">
                    <p th:text="${registrationSuccess}"></p>
                </div>

                <div class="input-group mb-3">
                    <input type="text" name="username" class="form-control" placeholder="Username" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>

                <div id="additionalFields" class="additional-fields">
                    <!-- Additional fields for registration -->
                    <div class="input-group mb-3">
                        <input type="text" name="firstName" class="form-control" placeholder="First Name">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="lastName" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="address" class="form-control" placeholder="Address">
                    </div>
                    <div class="input-group mb-3">
                        <input type="date" name="birthDate" class="form-control" placeholder="Birth Date">
                    </div>
                    <div class="input-group mb-3">
                        <select name="role" class="form-control">
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-8">
                        <button type="button" id="toggleButton" class="btn btn-secondary">Register</button>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        var isLoginMode = true;

        $('#toggleButton').click(function() {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                $('#additionalFields').hide();
                $('#formTitle').text('Sign in to start your session');
                $('#authForm').attr('action', /*[[@{/login}]]*/ '/login');
                $(this).text('Register');
            } else {
                $('#additionalFields').show();
                $('#formTitle').text('Register to start your session');
                $('#authForm').attr('action', /*[[@{/register}]]*/ '/register');
                $(this).text('Login');
            }
            $('.callout').hide();
        });

        $('select[name="role"]').change(function() {
            if ($(this).val() === 'TEACHER') {
                $('#hiredDateField').show();
            } else {
                $('#hiredDateField').hide();
            }
        });

        $('#authForm').on('submit', function(event) {
            var username = $('input[name="username"]').val().trim();
            var password = $('input[name="password"]').val().trim();

            if (!username || !password) {
                event.preventDefault();
                alert('Username and Password are required.');
            }
        });
    });
</script>
</body>
</html>
